<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Your Books</title>
  </head>
  <body>
    <main class="main-part">
      <div class="top-bar">
        <h1 class="awesome">Awesome Books</h1>
      </div>
      <div class="list-top">
        <div id="book-list"></div>
      </div>
      <div class="middle-bar">
        <h2 class="booktitle">Add a new book</h2>
      </div>

      <hr />

      <div class="form1" id="form">
        <form action="#" method="post">
          <input class="title" id="bookTitle" type="text" placeholder="Title" />
          <br />
          <input
            class="author"
            id="bookAuthor"
            type="text"
            placeholder="Author"
          />
        </form>
        <button class="add" id="add-btn" type="button">Add</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
